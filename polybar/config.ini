[global/wm]
include-file = $HOME/.config/polybar/modules.ini

[mocha]
 base = #1e1e2e
 mantle = #181825
 crust = #11111b

 text = #cdd6f4
 subtext0 = #a6adc8
 subtext1 = #bac2de

 surface0 = #313244
 surface1 = #45475a
 surface2 = #585b70
 
 overlay0 = #6c7086
 overlay1 = #7f849c
 overlay2 = #9399b2

 blue = #89b4fa
 lavender = #b4befe
 sapphire = #74c7ec
 sky = #89dceb
 teal = #94e2d5
 green = #a6e3a1
 yellow = #f9e2af
 peach = #fab387
 maroon = #eba0ac
 red = #f38ba8
 mauve = #cba6f7
 pink = #f5c2e7
 flamingo = #f2cdcd
 rosewater = #f5e0dc

 transparent = #FF00000

[colors]
background = ${mocha.mantle}
background-alt = ${mocha.surface0}
foreground = ${mocha.text}
primary = ${mocha.flamingo}
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/thebar]
monitor = ${env:MONITOR:}

width = 100%
height = 24pt
radius = 6

dpi = 163

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = SF Pro;2
; font-0 = JetBrains Mono:weight=200:pixelsize=9.5;1
font-1 = Symbols Nerd Font:fontformat=truetype:size=10:antialias=true;2
; font-2 = feather:pixelsize=10:antialias=true;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio cpu memory wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = i3

; override-redirect = true

[settings]
screenchange-reload = true
pseudo-transparency = true

